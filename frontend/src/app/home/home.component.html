<div class="home-page">

  <!-- FILTER BUTTONS -->
  <div class="filter-bar">
    <button class="filter-btn live"
            [class.active]="showSection === 'live'"
            (click)="showSection='live'">ğŸ”´ Live</button>

    <button class="filter-btn upcoming"
            [class.active]="showSection === 'upcoming'"
            (click)="showSection='upcoming'">ğŸŸ¡ Upcoming</button>

    <button class="filter-btn completed"
            [class.active]="showSection === 'completed'"
            (click)="showSection='completed'">âœ… Completed</button>
  </div>

  <!-- LIVE -->
  <section *ngIf="showSection === 'live'">
    <h2 class="section-title">ğŸ”¥ Live Matches</h2>
    <div class="grid">
      <app-match-card *ngFor="let match of liveMatches" [match]="match"></app-match-card>
    </div>
  </section>

  <!-- UPCOMING -->
  <section *ngIf="showSection === 'upcoming'">
    <h2 class="section-title">ğŸŸ¡ Upcoming Matches</h2>
    <div class="grid">
      <app-match-card *ngFor="let match of upcomingMatches"
                      [match]="match"
                      [showStartButton]="true"
                      (startMatch)="startUpcomingMatch($event)">
      </app-match-card>
    </div>
  </section>

  <!-- COMPLETED -->
  <section *ngIf="showSection === 'completed'">
    <h2 class="section-title">âœ… Completed Matches</h2>
    <div class="grid">
      <app-match-card *ngFor="let match of completedMatches" [match]="match"></app-match-card>
    </div>
  </section>

</div>
